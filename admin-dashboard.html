<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelloscope - Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Stelloscope</h2>
            <ul>
                <li class="active"><a href="#dashboard">Dashboard</a></li>
                <li><a href="pages/chat.html">Chat</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h1>Admin Dashboard</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showUserTab('doctors')">Doctors</button>
                <button class="tab-btn" onclick="showUserTab('patients')">Patients</button>
            </div>
            
            <div id="doctorsList" class="user-list active">
                <h2>Doctors</h2>
                <div class="users-container"></div>
            </div>
            
            <div id="patientsList" class="user-list">
                <h2>Patients</h2>
                <div class="users-container"></div>
            </div>
        </main>
    </div>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
