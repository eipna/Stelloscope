<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelloscope - Patient Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Stelloscope</h2>
            <ul>
                <li class="active"><a href="#dashboard">Dashboard</a></li>
                <li><a href="pages/chat.html">Chat</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h1>Patient Dashboard</h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>My Doctors</h3>
                    <p id="doctorsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Unread Messages</h3>
                    <p id="unreadMessagesCount">0</p>
                </div>
            </div>
            
            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div id="recentActivityList" class="activity-list"></div>
            </div>
        </main>
    </div>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/patient-dashboard.js"></script>
</body>
</html>
