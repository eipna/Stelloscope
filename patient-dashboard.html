<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Stelloscope</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Stelloscope</h2>
            </div>
            <ul id="sidebarMenu">
                <li class="active"><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="pages/chat.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="pages/blood-pressure.html"><i class="fas fa-heartbeat"></i> Blood Pressure</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h1>Patient Dashboard</h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Doctors</h3>
                    <p id="doctorCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Messages</h3>
                    <p id="messageCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Blood Pressure Readings</h3>
                    <p id="bpCount">0</p>
                </div>
            </div>
            
            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div class="activity-list" id="recentActivity">
                    <div class="loading">Loading recent activity...</div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/patient-dashboard.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const sidebarMenu = document.getElementById('sidebarMenu');
            sidebarMenu.classList.toggle('show');
        });
        
        // Logout function
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</body>
</html>
