<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelloscope - Chat</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/chat.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="messenger-container">
        <!-- Left sidebar with user info and navigation -->
        <div class="messenger-sidebar">
            <div class="user-profile">
                <div class="profile-image">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h3 id="currentUser">Loading...</h3>
                    <p id="userStatus">Online</p>
                </div>
            </div>
            
            <div class="navigation">
                <a href="../admin-dashboard.html" id="adminLink" class="nav-item" style="display: none;">
                    <i class="fas fa-tachometer-alt"></i> Admin Dashboard
                </a>
                <a href="../doctor-dashboard.html" id="doctorLink" class="nav-item" style="display: none;">
                    <i class="fas fa-user-md"></i> Doctor Dashboard
                </a>
                <a href="../patient-dashboard.html" id="patientLink" class="nav-item" style="display: none;">
                    <i class="fas fa-user"></i> Patient Dashboard
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-comments"></i> Messages
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <!-- Contacts list -->
        <div class="contacts-panel">
            <div class="contacts-header">
                <h2>Messages</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchContacts" placeholder="Search contacts...">
                </div>
            </div>
            
            <div class="contacts-list" id="contactsList">
                <div class="loading-contacts">
                    <i class="fas fa-spinner fa-spin"></i> Loading contacts...
                </div>
            </div>
        </div>
        
        <!-- Chat area -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <div class="partner-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="partner-details">
                        <h3 id="chatPartner">Select a conversation</h3>
                        <p id="partnerStatus">Offline</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn"><i class="fas fa-phone"></i></button>
                    <button class="action-btn"><i class="fas fa-video"></i></button>
                    <button class="action-btn"><i class="fas fa-info-circle"></i></button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="no-conversation">
                    <i class="fas fa-comments"></i>
                    <p>Select a conversation to start chatting</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-actions">
                    <button class="action-btn"><i class="fas fa-plus-circle"></i></button>
                    <button class="action-btn"><i class="fas fa-image"></i></button>
                    <button class="action-btn"><i class="fas fa-file"></i></button>
                </div>
                <div class="message-input-wrapper">
                    <textarea id="messageInput" placeholder="Type a message..."></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/chat.js"></script>
</body>
</html>
