<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Stelloscope</title>
    <link rel="stylesheet" href="../assets/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="messenger-container">
        <!-- Left sidebar with navigation -->
        <div class="messenger-sidebar">
            <div class="user-profile">
                <div class="profile-image">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h3 id="currentUser">Loading...</h3>
                    <p id="userStatus">Offline</p>
                </div>
            </div>
            <div class="navigation">
                <a href="#" class="nav-item active" id="messagesLink">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item" id="dashboardLink">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" id="logoutLink">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Contacts panel -->
        <div class="contacts-panel">
            <div class="contacts-header">
                <h2 id="contactsTitle">Loading...</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchContacts" placeholder="Search contacts...">
                </div>
            </div>
            <div class="contacts-list" id="contactsList">
                <div class="loading-contacts">
                    <i class="fas fa-spinner fa-spin"></i> Loading contacts...
                </div>
            </div>
        </div>

        <!-- Chat panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <div class="partner-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="partner-details">
                        <h3 id="chatPartner">Select a contact</h3>
                        <p id="partnerStatus">Offline</p>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="no-conversation">
                    <i class="fas fa-comments"></i>
                    <p>Select a contact to start chatting</p>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="message-input-wrapper">
                    <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/chat.js"></script>
</body>
</html>
